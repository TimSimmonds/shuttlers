name: shuttlers
description: Kitty app for the Shuttlers!

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: "^8.0.9"
  firebase_core: ^1.12.0
  cloud_firestore: ^3.1.9
  firebase_auth: ^3.3.8
  flutter_zoom_drawer: ^2.3.1+1
  holding_gesture: ^1.1.0

dependency_overrides:
  cloud_firestore_web: 2.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
